<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tp2</title>
    <!--  connections modules-->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css" />
    <script type="importmap">
      {
        "imports": {
          "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
          "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
          "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0",
          "zzz": "https://esm.sh/zdog",
          "tone.js": "https://esm.sh/tone@15.1.22"
        }
      }
    </script>

    <script src="./src/js/chartjs.js" type="module"></script>
    <script src="./src/js/bootstrap.js" type="module"></script>
    <script src="./src/js/animejs.js" type="module"></script>
    <script src="./src/js/maplibre.js" type="module"></script>
    <script src="./src/js/zdog.js" type="module"></script>
    <script src="./src/js/tonejs.js" type="module"></script>
    <script src="./src/js/esthetique.js" type="module"></script>
  </head>
  <!--grille-->
  <body class="bg-dark text-white">
    <div class="grille">
      <div class="crypto text-center">
        <i class="bi bi-currency-bitcoin"></i>
        <div class="crypto-transactions"></div>
      </div>
      <div class="cat text-center">
        <img src="./assets/img/minou.jpg" draggable="false" class="img-fluid" />
      </div>

      <div id="balance" class="balance text-center">welcome</div>
      <div class="graph text-center">
        <h5>グラフ</h5>
        <canvas id="canvasgraph" class="canvas"></canvas>
      </div>
      <div class="data text-center">
        <h5>データ</h5>
        <div class="progress-bar"></div>
        <span class="percent">0%</span>
      </div>
      <div class="music">
        <button id="play"><i class="bi bi-play-fill"></i></button>
        <button id="stop"><i class="bi bi-stop-fill"></i></button>
      </div>

      <div class="map text-center" id="carte">MAP</div>
      <div class="visualizer">
        <canvas class="zdog-canvas"></canvas>
      </div>

      <!--ajouts esthétiques-->
      <canvas id="matrix-bg"></canvas>
      <canvas id="links"></canvas>
      <canvas id="cursor"></canvas>
    </div>
  </body>
</html>
